<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TODO</title>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    </head>
    <body>
        <input id="todo-input" type="text" placeholder="Feed the cat" autofocus>
        <button type="button" onclick="add()">Make</button>
        <button type="button" onclick="removeAllTodos()">Remove All</button>
        <button type="button" onclick="completeAll()">Mark All As Complete</button>
        <ul id="todo-list"></ul>

        <script id="todo-list-template" type="text/template">
            <li class="todo-list-items">
              <div class="todo-list-input">
               <input id="{{inputId}}" class="todo-status" type="checkbox"  onclick="completeTodo(id)" />
              </div>
              <div id="{{divId}}" class="todo-list-item" onclick="remove(id)">
               {{title}}
              </div>
            </li>
          </script>

        <style type="text/css">
            .completed-todo{
                font-style: italic;
                text-decoration: line-through;
            }
        </style>
       <script src="client.js" async></script>
    <script src="./libs/mustache.js"></script>
    <script src="./libs/jquery.min.js"></script>
    </body>
   
</html>
